<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Etiquetas obligatorias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Etiquetas opcionales -->
    <meta name="description" content="Mi primera página web">
    <meta name="keywords" content="Html, css, Javascript, Typescript, Angular, Bootstrap">
    <meta name="author" content="Daniel Porras">
    <title>Página de ejemplo 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        div {
            border: 3px solid silver;
            
        }

    </style>    
</head>

<body>

    <div class="container">
        <div class="row">                                        <!-- 'none' oculta y 'block' cuando quieres que se vea -->
            <div class="col d-none d-sm-block">Se ve?</div>      <!--  No se ve(resoluciones pequeñas) hasta que vuelve a verse pasado ese tamaño con el block -->
            <div class="col">2 de 3</div>          
            <div class="col">3 de 3</div>          
        </div>
        <div class="row">
            <div class="col">1 de 3</div>           
            <div class="col d-none d-sm-block d-lg-none">2 de 3</div>  <!-- solo se va a ver entre sm y lg desde 576 hasta 971px -->
            <div class="col d-lg-none">Se ve?</div>  <!-- se ve resoluciones pequeñas y a partide la grende no se ve -->
        </div>
        <div class="row d-inline-block">
            <div class="col">1 de 3</div>           
            <div class="col">2 de 3</div>  
            <div class="col">3 de 3</div>  
        </div>
        <div class="row">
            <div class="col">1 de 4</div>           
            <div class="col">2 de 4</div>  
            <div class="w-100 d-none d-md-block"></div>
            <div class="col">3 de 4</div>  
            <div class="col">4 de 4</div>  
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
