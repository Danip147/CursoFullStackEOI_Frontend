<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Etiquetas obligatorias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Etiquetas opcionales -->
    <meta name="description" content="Mi primera página web">
    <meta name="keywords" content="Html, css, Javascript, Typescript, Angular, Bootstrap">
    <meta name="author" content="Daniel Porras">
    <title>Página de ejemplo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        div {
            border: 3px solid silver;
            
        }

    </style>    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8">col-12 col-sm-6 col-md-8</div>       <!-- Si dispositivo son muy pequeño ocupa 12 (col-12) si es small(sm) que ocupe 6--> 
                                                                                        <!-- ocupa 8 partes de 12 -->
            <div class="col-6 col-md-4">col-6 col-md-4</div>           <!-- ocupa 4 partes de 12 -->
        </div>
        <div class="row">
            <div class="col-6 col-md-4">col-6 col-md-4</div>            <!-- Si dispositivo son muy pequeño ocupa 6 (col-12) -->
            <div class="col-6 col-md-4">col-6 col-md-4</div>
            <div class="col-6 col-md-4">col-6 col-md-4</div>  
        </div>
        <div class="row">
            <div class="col-6">col-6</div>                               <!-- Si dispositivo son muy pequeño ocupa 6 (col-12) o GRANDE ocupa la mitad 6/12 -->
            <div class="col-6">col-6</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
