<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*   1) Pedir al usuario cantidad
             2) Crear un desplegable con tantos option como el numero que ha dado.Elemento 1 ... Elemento N
             3) Crear tanto RADIOBUTTON como elemento también
             4) Si cambias el valor del radio, se cambie el desplegable y viceversa */
             
        // 1) Pedir al usuario cantidad
        const cantidad = prompt("Ingrese la cantidad de elementos:");

        // 2) Crear un desplegable con tantos option como el numero que ha dado.Elemento 1 ... Elemento N
        const select = document.createElement("select");
        for (let i = 1; i <= cantidad; i++) {
            const option = document.createElement("option");
            option.text = `Elemento ${i}`;
            select.add(option);
        }
        document.body.appendChild(select);

        // 3) Crear tanto RADIOBUTTON como elemento también
        const radioDiv = document.createElement("div");
        for (let i = 1; i <= cantidad; i++) {
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "elemento";
            radio.value = i;
            radioDiv.appendChild(radio);
            const label = document.createElement("label");
            label.innerHTML = `Elemento ${i}`;
            radioDiv.appendChild(label);
        }
        document.body.appendChild(radioDiv);

        // 4) Si cambias el valor del radio, se cambie el desplegable y viceversa
        const radios = document.querySelectorAll('input[type="radio"]');
        radios.forEach((radio) => {
            radio.addEventListener("change", (event) => {
                const selectedValue = event.target.value;
                select.value = selectedValue;
            });
        });
        select.addEventListener("change", (event) => {
            const selectedValue = event.target.value;
            radios.forEach((radio) => {
                if (radio.value === selectedValue) {
                    radio.checked = true;
                }
            });
        });


    </script>

</body>

</html>
