<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <h1>TITULO</h1>
    <p>PARRAFO 1</p>
    <p>PARRAFO 2</p>
    <p>PARRAFO 3</p>
    <p>PARRAFO 4</p>


    <script>

        let titulo = document.querySelector("h1");

        titulo.addEventListener("click", function () {
            let parrafos = document.querySelectorAll("p");

            if (parrafos.length === 0) {
                alert("Error: no hay párrafos para eliminar.");
            } else {
                let ultimoParrafo = parrafos[parrafos.length - 1];
                ultimoParrafo.parentNode.removeChild(ultimoParrafo);
            }
        });



        document.addEventListener("click", function (event) {
            if (event.target.nodeName === "P") {
                let nuevoParrafo = document.createElement("p");
                nuevoParrafo.textContent = "PARRAFO " + (document.querySelectorAll("p").length + 1);
                document.body.appendChild(nuevoParrafo);
            }
        })




    </script>
</body>

</html>
